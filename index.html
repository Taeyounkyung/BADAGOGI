<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Video App</title>
    <style>
        /* 레이어들이 쌓이도록 position을 절대값으로 설정 */
        #cameraStream, #fishLayer, #waveLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 영상이 화면에 꽉 차게 */
        }

        #waveLayer {
            mix-blend-mode: overlay; /* 오버레이 효과 */
        }

        #startCamera {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 카메라 시작 버튼 -->
    <button id="startCamera">Start Camera</button>

    <!-- 실시간 카메라 영상 -->
    <video id="cameraStream" autoplay playsinline muted></video>

    <!-- 물고기 애니메이션 영상 -->
    <video id="fishLayer" autoplay loop muted>
        <source src="assets/Fish.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 물결무늬 영상 -->
    <video id="waveLayer" autoplay loop muted>
        <source src="assets/wave.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // 비디오 요소와 버튼 요소 선택
        const videoElement = document.getElementById('cameraStream');
        const startCameraButton = document.getElementById('startCamera');

        // 버튼 클릭으로 카메라 스트림 시작
        startCameraButton.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },  // 모바일 환경 최적화를 위한 해상도 설정
                        height: { ideal: 480 },
                        facingMode: 'user'      // 전면 카메라 ('environment'는 후면 카메라)
                    }
                })
                .then((stream) => {
                    // 카메라 스트림을 비디오 요소에 연결
                    videoElement.srcObject = stream;
                    startCameraButton.style.display = 'none';  // 버튼 숨기기
                })
                .catch((error) => {
                    // 카메라 접근 실패 시 처리
                    console.error('Error accessing camera:', error);
                    alert('Camera access was denied or an error occurred. Please check your permissions.');
                });
            } else {
                alert('Your browser does not support camera access.');
            }
        });
    </script>
</body>
</html>
